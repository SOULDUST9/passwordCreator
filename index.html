<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Password Creator</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="app-wrapper">
            <h2>Welcome to Password Creator</h2>
            <div id="character-choices-wrapper">
                <p>Choose the appropriate settings for your password: </p>
                <div id="check-box-container">
                    <label class="checkboxs"> Uppercase A-Z: <input class="checkbox-spacing" type="checkbox" id="A-Z"/></label>
                    <label class="checkboxs"> Lowercase a-z: <input class="checkbox-spacing" type="checkbox" id="a-z"/></label>
                    <label class="checkboxs"> Numbers 0-9: <input class="checkbox-spacing" type="checkbox" id="0-9"/></label>
                    <label class="checkboxs"> Special Characters: <input class="checkbox-spacing" type="checkbox" id="Spe"/></label>
                </div>
                <div id="slider">
                    <label for="lengthSlider">Password Length: <span id="lengthValue">12</span></label>
                    <input type="range" id="lengthSlider" min="4" max="26" value="12" />
                </div>
            </div>
            <div id="password-bar">
                <label id="Password">Password: <span id="new-password">Click Generate to get a Password</span></label>
            </div>
            <button id="generate">Generate New Password</button>
        </div>
        <footer id="app-footer">
            <p>Â© Sebastian's Password Creator</p>
        </footer> 
    </body>
    <script src="app.js"></script>
</html>
